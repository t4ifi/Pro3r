<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentalSync - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .login-bg {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .logo-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .boton-primario {
            background: linear-gradient(135deg, #6b4eff 0%, #a259ff 100%);
        }
        .boton-primario:hover {
            background: linear-gradient(135deg, #573dd1 0%, #8a2be2 100%);
        }
        .logo-bg {
            background-image: url('./LogoApp-Photoroom.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 60%;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="font-sans">
    <div class="login-bg min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl overflow-hidden w-full max-w-4xl flex">
            <div class="hidden md:flex md:w-1/2 logo-gradient logo-bg min-h-96">
            </div>
            
            <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
                <h1 class="text-3xl font-bold text-center mb-8 text-purple-600">
                    Iniciar Sesión
                </h1>
                
                <form class="space-y-6">
                    <div class="relative">
                        <i class="bx bx-user absolute left-4 top-1/2 transform -translate-y-1/2 text-purple-600 text-xl"></i>
                        <input 
                            type="text" 
                            placeholder="Nombre de usuario"
                            class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600 focus:ring-2 focus:ring-purple-200 transition-all duration-300"
                        />
                    </div>
                    
                    <div class="relative">
                        <i class="bx bx-lock-alt absolute left-4 top-1/2 transform -translate-y-1/2 text-purple-600 text-xl"></i>
                        <input 
                            type="password" 
                            placeholder="Contraseña"
                            class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600 focus:ring-2 focus:ring-purple-200 transition-all duration-300"
                        />
                    </div>
                    
                    <button 
                        type="submit"
                        class="w-full boton-primario text-white py-3 rounded-lg font-semibold transition-all duration-300 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-purple-300"
                    >
                        Entrar
                    </button>
                    
                    <div class="hidden text-center text-red-600 text-sm mt-4" id="error-message">
                        Error al iniciar sesión
                    </div>
                    
                    <div class="hidden text-center text-green-600 text-sm mt-4" id="success-message">
                        Inicio de sesión exitoso
                    </div>
                </form>
                
                <footer class="mt-8 text-center text-gray-500 text-sm">
                    © 2025 NullDevs. Todos los derechos reservados.
                </footer>
            </div>
        </div>
    </div>
    
    <div id="loader" class="fixed inset-0 bg-white bg-opacity-80 z-50 flex items-center justify-center" style="display: none;">
        <div class="border-8 border-gray-200 border-t-purple-600 rounded-full w-16 h-16 spinner"></div>
    </div>

    <script>
        // Script básico para demostración (sin funcionalidad real)
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Mostrar loader
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';
            
            // Simular tiempo de carga
            setTimeout(() => {
                loader.style.display = 'none';
                document.getElementById('success-message').classList.remove('hidden');
                
                // Ocultar mensaje después de 2 segundos
                setTimeout(() => {
                    document.getElementById('success-message').classList.add('hidden');
                }, 2000);
            }, 1500);
        });
        
        // Función para mostrar error (ejemplo)
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 3000);
        }
        
        // Validación básica de campos
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    this.classList.add('border-red-300');
                    this.classList.remove('border-gray-300');
                } else {
                    this.classList.remove('border-red-300');
                    this.classList.add('border-gray-300');
                }
            });
        });
    </script>
</body>
</html>
